<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="container">
        <!-- 輸入區 -->
        <div>
            <div class="head">
                <div class="logoBMI">
                    <img src="BMICLogo.png">
                </div>
                <div class="inputData">
                    <div>
                        <div class="inputContent">身高 cm</div>
                        <input type="text" placeholder="請輸入身高" class="inputHeight" oninput = "value=value.replace(/[^\d]/g,'')">
                        <!-- oninput = "value=value.replace(/[^\d]/g,'')" 用來規定只能輸入數字 -->
                    </div>

                    <div>
                        <div class="inputContent">體重 kg</div>
                        <input type="text" placeholder="請輸入體重" class="inputWeight" oninput = "value=value.replace(/[^\d]/g,'')">
                    </div>
                </div>
                <div class="sendData">
                    <!-- <input type="button" class="sendBtn" value="看結果"> -->
                    <div class="sendBtn">
                        <span class="sendBtnText">看結果</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 資料區 -->
        <div class="resultArea">
            <div class="dataTitle">BMI 紀錄</div>
            <ul class="resultBar"></ul>
        </div>
        <!-- 底部Bar -->
        <div class="bottomBar">
            <div class="logoBottom">    
                <img class="pic" src="BMICLogo.png" style="width: 55px; height: 55px;">
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
